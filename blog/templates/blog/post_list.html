{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <div class="post"> 	
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
              <div class="date">
                {{ post.published_date }}
            </div>
            <br><p>{{ post.text|truncatechars:250|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}"><i class="far fa-comments" style="color: #FF6B6B; font-size: 15pt;"></i> {{ post.approved_comments.count }}</a>
        </div>
    </div>
            {% endfor %}
            </div>

{% endblock %}
